<html lang="en">
<head>

	<title>HTML Tables</title>
</head>
<body>
	<table>
		<tr>
			<td colspan="2" align="center">
				<h2 style="margin: 0">
					<em>Fresh Fruits</em>

			</td>
		</tr>

			<td>
				<img src="fruits.jpg" />
			</td>
		</tr>
	</table>

</html>
