<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Form</title>
	</head>
	<body>
		<form>
			<label for="name">Member name:</label>
			<input id="name" type="text" required /><b> *req</b><br />
			<label for="email">Email:</label>
			<input id="email" type="email" required /><b> *req</b><br />
			<label for="school">School:</label>
			<input id="school" type="text" required /><b> *req</b><br />
			<input type="submit" />
		</form>
	</body>
</html>
